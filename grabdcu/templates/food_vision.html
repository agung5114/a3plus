    <style>
      .iframe-container {
          position: relative;
          overflow: hidden;
          width: 100%;
          padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        }
        
        /* Then style the iframe to fit in the container div with full height and width */
        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
        }
      </style>

    <!-- Modal Recipes -->
    <div class="col-md-4">
      <div
        class="modal fade"
        id="modal-notification"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modal-notification"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-danger modal-dialog-centered modal-"
          role="document"
        >
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h6
                class="modal-title font-weight-normal"
                id="modal-title-notification"
              >
                Recipe
              </h6>
              <button
                type="button"
                class="btn-close text-dark"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span>
              </button>
            </div> -->
            <div class="modal-body">
              <div class="py-3 text-center">
                <h4 class="text-gradient text-success">Recipes</h4>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Ingredients</th>
                      <th scope="col">Volume</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Beef</td>
                      <td>500 gr</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Onion</td>
                      <td>12 pcs</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-link text-primary ml-auto"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal  -->

    <!-- Modal Buffet Go -->
    <div class="col-md-4">
      <div
        class="modal fade"
        id="modal-buffet-go"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modal-form"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-sm"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-body p-0">
              <div class="card card-plain">
                <div class="card-header pb-0 text-left">
                  <h5 class="text-center text-success">Buffet Go !</h5>
                  <p class="mb-0 text-center">
                    Enter your duration and portion
                  </p>
                </div>
                <div class="card-body">
                  <form role="form text-left">
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Start</label>
                      <input
                        type="time"
                        id="appt-start"
                        name="appt"
                        min="09:00"
                        max="23:00"
                        required
                        class="form-control"
                        onfocus="focused(this)"
                        onfocusout="defocused(this)"
                      />
                    </div>
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Until</label>
                      <input
                        type="time"
                        id="appt-until"
                        name="appt"
                        min="09:00"
                        max="23:00"
                        required
                        class="form-control"
                        onfocus="focused(this)"
                        onfocusout="defocused(this)"
                      />
                    </div>
                    <div class="input-group input-group-outline my-3">
                      <label class="form-label">Portion</label>
                      <input
                        type="number"
                        class="form-control"
                        onfocus="focused(this)"
                        onfocusout="defocused(this)"
                      />
                    </div>
                    <div class="text-center">
                      <button
                        type="button"
                        class="btn btn-round bg-gradient-success btn-lg w-100 mt-4 mb-0"
                      >
                        Launch !
                      </button>
                      <button
                        type="button"
                        class="btn btn-round bg-gradient-warning btn-lg w-100 mt-1 mb-0"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Buffet Go -->

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='assets/js/core/popper.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/plugins/smooth-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/chartjs.min.js') }}"></script>

    <script>

      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",

        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
